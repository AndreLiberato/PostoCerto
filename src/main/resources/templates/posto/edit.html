        <label for="latitude-input">Latitude</label>

        <br>
        <label for="longitude-input">Longitude</label>
        <input th:field="*{longitude}" type="text" name="longitude" id="longitude-input">
        <br>
        <label for="distancia-input">Dist√¢ncia</label>
        <input th:field="*{distancia}" type="text" name="distancia" id="distancia-input">

    </form>
</main>
</html>
