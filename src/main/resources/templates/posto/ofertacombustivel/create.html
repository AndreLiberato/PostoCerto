<!DOCTYPE html>
<html th:replace="~{template :: layout (~{:: main}, 'Criar novo Posto', ~{})}">

<main>
    <div class="d-flex justify-content-center pt-3">
        <form action="#" method="post" th:action="@{/posto/{postoId}/ofertacombustivel/store(postoId=${posto.id})}">

            <div class="input-group mb-3">
                <label class="input-group-text" for="combustivel-select">Combustivel</label>
                <select required class="form-select" name="combustivelId" id="combustivel-select">
                    <option th:each="combustivel : ${combustiveis}" th:value="${combustivel.id}"
                        th:text="${combustivel.nome}"></option>
                </select>
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="preco-input">Pre√ßo</label>
                <input required class="form-control" type="number" name="preco" id="preco-input">
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>
        </form>
    </div>
</main>

</html>
